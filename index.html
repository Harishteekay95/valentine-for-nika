<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Dearest Nika</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.3);
            border: 2px solid white;
            z-index: 10;
            width: 350px;
            min-height: 450px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #main-gif {
            width: 200px;
            height: 200px;
            object-fit: contain;
            border-radius: 15px;
            margin-bottom: 20px;
        }
        h1 { color: #d63384; font-size: 2rem; margin: 10px 0; }
        .message { color: #ff4d6d; font-style: italic; margin-bottom: 30px; }
        
        .buttons-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            width: 100%;
            height: 60px;
            position: relative;
        }

        button {
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            z-index: 20;
        }
        #yesBtn { background: #ff4d6d; color: white; }
        #noBtn { 
            background: #f8f9fa; 
            color: #6c757d; 
            position: relative; 
            transition: all 0.2s ease;
        }

        .heart { position: absolute; color: rgba(255, 255, 255, 0.7); animation: float 5s linear infinite; z-index: 1; }
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="heartContainer"></div>

    <div class="container">
        <img src="1.gif" alt="Cute Cat" id="main-gif">
        
        <h1 id="question">Nika, will you be my Valentine?</h1>
        <p class="message">My heart beats only for you... ‚ù§Ô∏è</p>
        <div class="buttons-wrapper">
            <button id="yesBtn">Yes! üíñ</button>
            <button id="noBtn">No ü•∫</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const question = document.getElementById('question');
        const mainGif = document.getElementById('main-gif');

        noBtn.addEventListener('mouseover', () => {
            noBtn.style.position = 'fixed';
            const padding = 50;
            const maxX = window.innerWidth - noBtn.offsetWidth - padding;
            const maxY = window.innerHeight - noBtn.offsetHeight - padding;
            
            const randomX = Math.max(padding, Math.floor(Math.random() * maxX));
            const randomY = Math.max(padding, Math.floor(Math.random() * maxY));
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        });

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.getElementById('heartContainer').appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 300);

        yesBtn.addEventListener('click', () => {
            question.innerHTML = "I knew you'd say yes, Nika! ‚ù§Ô∏è";
            // Switching to your uploaded 2.gif
            mainGif.src = "2.gif";
            noBtn.style.display = 'none';
            
            for(let i=0; i<15; i++) {
                setTimeout(createHeart, i * 100);
            }
        });
    </script>
</body>
</html>
